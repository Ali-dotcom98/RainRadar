<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Clustering</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from bg-purple-50 via bg-orange-50">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center text-gray-800">Weather Data Clustering Scenarios</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">

            {% for scenario in scenarios %}
            <div class="bg-white rounded-lg shadow-lg p-6 border-b-4 border-r-4 border-orange-400">
                <h5 class="text-xl font-semibold text-gray-700">{{ scenario.title }}</h5>
                <p class="text-gray-600 mt-2">{{ scenario.description }}</p>
                <a href="/scenario/{{ scenario.id }}"
                    class="inline-block mt-4 px-4 py-2 bg-orange-400 text-white font-medium rounded shadow hover:bg-orange-500 transition">Run
                    Scenario</a>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-8">
            <a href="/"
                class="inline-block px-6 py-2 bg-gray-500 text-white font-medium rounded shadow hover:bg-gray-600 transition">Back
                to Scenarios</a>
        </div>
    </div>
</body>

</html>
