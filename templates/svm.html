<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVM Model Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 70%;
            max-width: 700px;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .accuracy {
            font-size: 22px;
            margin-bottom: 20px;
            color: #4caf50;
        }
        .message {
            font-size: 18px;
            color: #555;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">SVM Model Training Results</div>
        <div class="accuracy">Model Accuracy: {{ accuracy * 100 }}%</div>
        <div class="message">The SVM model has been trained and evaluated successfully!</div>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
