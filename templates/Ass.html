<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association Rule Mining</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-900 p-8">

    <h1 class="text-3xl font-bold text-center mb-8">Association Rule Mining</h1>

    <form method="post" class="max-w-xl mx-auto bg-white p-6 rounded shadow-lg">
        <div class="mb-4">
            <label for="min_support" class="block text-lg font-medium mb-2">Minimum Support:</label>
            <input type="number" id="min_support" name="min_support" step="0.01" min="0" max="1" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
            <label for="min_confidence" class="block text-lg font-medium mb-2">Minimum Confidence:</label>
            <input type="number" id="min_confidence" name="min_confidence" step="0.01" min="0" max="1" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition">Run Apriori</button>
    </form>

    {% if frequent_itemsets %}
        <h2 class="text-2xl font-semibold mt-10">Frequent Itemsets</h2>
        <div class="mt-4">
            
            <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                {{ frequent_itemsets | safe }}
            </div>
        </div>
    {% else %}
       
    {% endif %}

    {% if rules %}
        <h2 class="text-2xl font-semibold mt-10">Association Rules</h2>
        <div class="mt-4">
            <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                {{ rules | safe }}
            </div>
        </div>
    {% else %}
        
    {% endif %}

    <div class="text-center mt-8">
        <a href="/" class="inline-block px-6 py-2 bg-gray-500 text-white font-medium rounded shadow hover:bg-gray-600 transition">Back to Scenarios</a>
    </div>

</body>
</html>
